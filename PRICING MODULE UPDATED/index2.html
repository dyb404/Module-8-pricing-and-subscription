<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Payment Methods
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
    <header style="background-color: #2F4D67;" class="text-white">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <div class="flex items-center">
             <img alt="Company Logo" class="h-10 w-10" height="40" src="logo.png" width="40"/>
             <a href="module4screen1.html">
             <span class="ml-3 text-xl font-bold">
              AI-DRIVEN CEM
             </span>
             </a>
            </div>
    <nav class="space-x-6">
     <a class="hover:text-gray-300" href="module4screen1.html">
      Home
     </a>
     <a class="hover:text-gray-300" href="#">
      Solutions
     </a>
     <a class="hover:text-gray-300" href="#">
      Products
     </a>
     <a class="hover:text-gray-300" href="index.html">
      Pricing
     </a>
     <a class="hover:text-gray-300" href="#">
      Demo
     </a>
     <a class="hover:text-gray-300" href="module4screen1.html">
      Metrics
     </a>
    </nav>
    <div class="flex items-center space-x-4">
     <i class="fas fa-comment-dots">
     </i>
     <i class="fas fa-bell">
     </i>
     <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/WnpYRfDli5wnairTXWWsCpm1fVVNIwwsA5DRzlhneatzNu8nA.jpg" width="40"/>
    </div>
   </div>
  </header>
  <main class="container mx-auto mt-10 px-6">
   <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">
     Payment Methods
    </h2>
    <div class="mb-6">
     <label class="inline-flex items-center">
      <input checked="" class="form-radio text-blue-600" name="payment-method" type="radio"/>
      <span class="ml-2 text-lg">
       Debit or Credit Card
      </span>
     </label>
     <img alt="Visa Logo" class="inline-block ml-4" height="40" src="https://storage.googleapis.com/a1aa/image/hPRg0cfaspyJWiI5gGWSepWYQSuij7PfYn1kI7EzBJSnnu8nA.jpg" width="60"/>
     <img alt="Mastercard Logo" class="inline-block ml-2" height="40" src="https://storage.googleapis.com/a1aa/image/cDcJRj1kLgI5H5a1Fa2Evfq0UaXJhecEB40zI5XCRPN1TXenA.jpg" width="60"/>
    </div>
    <div class="mb-6">
     <label class="inline-flex items-center">
      <input class="form-radio text-blue-600" name="payment-method" type="radio"/>
      <span class="ml-2 text-lg">
       PayPal
      </span>
     </label>
     <img alt="PayPal Logo" class="inline-block ml-4" height="40" src="https://storage.googleapis.com/a1aa/image/9HmhuKZfTeqgDUYsClsf2ufc0TLACSx9X3d3GhrwMfQBf0lfJA.jpg" width="60"/>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="First Name" type="text"/>
     </div>
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="Last Name" type="text"/>
     </div>
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="Credit Card Number" type="text"/>
     </div>
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="CVC" type="text"/>
     </div>
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="MM / YY" type="text"/>
     </div>
     <div>
      <input class="w-full border border-gray-300 rounded-lg p-3" placeholder="Card Expiration" type="text"/>
     </div>
    </div>
    <button class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600">
     Submit
    </button>
   </div>
  </main>
 </body>
</html>
